- name: Raul Aassalu
  photo: raul_aassalu
  about_et: >
    Töötan hetkel Icefire OÜ-s Front-end developerina.
    Veel aasta tagasi tegelesin oma ettevõtlusega. Peamisteks teenusteks olid veebilehed, rakendused ning kõikvõimalik
    disain nii digi kui päris maailmas. Kokkuvõttes oli oma ettevõtte aretamine kolme aastane teekond elus,
    uutes oskustes ja väljakutsetes, mida ma kunagi ei unusta. Kuigi praegu töötan juunior arendajana,
    siis tegelikuses saan kõige rohkem aidata digiturunduse ning toote arenduse osas.
  about_en: >
    I  work at Icefire as a front-end developer.
    Just a year ago I had my own company, that offered  web page creating and all kind of design services.
    Even though I work as a junior developer, my main areas are digital marketing and product design.
    Sometimes I still visit my friends at Lapikud.

- name: Reimo Ärm and Ann-Christiin Kerner
  photo: reimo_ann
  about_et: >
   Oleme kaks usinat turundajat, kes teevad tööd digiturundusagentuuris.
   Vabal ajal meeldib meile jagada oma teadmisi korraldades turundusseminare ja anda nõu
   organisatsioonidele turundusalastes küsimustes. Turundus on ka teema, mida Laphackil osalejatele
   tutvustama hakkame.
  about_en: >
    We are two busy marketers, who work together at an agency of digital marketing.
    In free time we like to share our experience in workshops and help student organisations.

- name: Greete Kivi
  photo: greete_kivi
  about_et: >
    Olen noor õpetajahakatis, kes teeb juba esimesi samme Viimsi Keskkoolis.
    Lisaks ameti harjutamisele õpin Tallinna Ülikoolis klassiõpetaja eriala kolmandal kursusel.
    Pöörane “sada asja korraga käsil” elutempo on õpetanud, et vaid ise uusi lahendusi luues on
    võimalik ellu jääda. Ma usun tõsimeeli, et iga laps on andekas, ning et temas peitub särav geenius.
    Mulle meeldib kõik, mis on uus ja põnev, ning sellepärast soovin olla Sinu tiimile abiks mõtete ja
    ideede leidmisel ja arendamisel.
  about_en: >
    I am young teacher in Viimsi Keskkool.
    Besides working I am still studying in University of Tallinn in the third course.
    I like everything that is new and interesting. That is why I wish to help You with
    generating ideas and developing those.

- name: Joel Limberg
  photo: joel_limberg
  about_et: >
    Ehitan Stuudiumit — igapäevatöö on Stuudiumi arendamine ja Stuudiumit kasutavate koolidega
    koostöös uute arenduste planeerimine. Stuudiumi 5+ aastase ajaloo jooksul oleme palju näinud seda,
    kuidas koolid (ja õpilased) oma elus tarkvara ja teenuseid tegelikult kasutavad.
    Minult võib küsida front-end & back-end arendusega seotud küsimusi, ja oskan kaasa rääkida
    (kooli+)tehnoloogia valdkonnas laiemalt.
  about_en: >
    Building Stuudium (Stuudium is a suite of online apps for schools) — working on both front-
    and back-end development, and planning new features and improvements with schools using Stuudium.
    During Stuudium's 5+ year history we've also learned a lot about how schools (and students)
    actually use technology/software.

- name: Paavo Viilup
  photo: paavo_viilup
  about_et: >
    Pika ja halli habemega - olen viimased 15+ aastat töötanud haridustehnoloogi
    ja õpetajana. Ennevanasti olin rohkem tegev koolis (õpetajana ja kooli arendajana),
    nüüd tegelen põhiliselt Stuudiumi suunamisega ja koolidega suhtlemisega; ent veedan osa ajast
    ka üldhariduskoolis juhendades.
  about_en: >
    An ancient greybeard - I’ve been involved with education for 15+ years now.
    Used to be heavily invested in teaching and school development, but now I spend most
    of my time working with Stuudium and talking to schools using Stuudium.
    I do, however, still spend some of my time instructing as well.

- name: Laura Leon
  photo: laura_leon
  about_et: >
    Olen Experience Designer & Developer Mobi Labis. Spetsialiseerun liitreaalsuse disainile,
    aga tihti teen ka klassikalist UI/UXi, graafilist disaini ning arendust.
    Mind võib kohata Hackathonidel, konverentsidel ja kohviputkades.
    Hackathonil saan nõu anda:
    AR/MR/VR disaini teemadel,
    UI/UX - tavad ja praktikad, millega oma toode kasutajasõbralikuks ja mugavaks muuta.
    Minimum Viable Product valideerimine ja loomine Hackathonil. Kuidas Hackathonil tiimiga edukas olla.
  about_en: >
    I am an Experience Designer & Developer at Mobi Lab.
    I used to be a designer at Lapikud. My speciality is extended reality design,
    but often do classical UI/UX. I have been to hackathons before and can help
    with user friendly design and teamwork.

- name: Laura Kõrsmaa
  photo: laura_korsmaa
  about_et: >
    Olen IT-valdkonnale pühendunud disainer, kes hetkel töötab CGI-s kasutajaliidese disainerina.
    Päevatöö tegemistesse kuuluvad peamiselt avaliku sektori süsteemide visuaalne disain,
    UX (kasutajamugavus) ja frontend-arendus. Lisaks sellele lõpetan Taanis oma ülikoolikraadi
    UX erialal, olen aidanud mitmete startupide visuaalse identiteedi loomisega ega ütle kunagi
    ära põnevatele digikontseptide brainstormimistele.
  about_en: >
    I work at CGI as user interface designer. My job includes visual design,
    user friendliness and front-end development. Besides studying in Denmark I have helped many startups.

- name: Elina Kapanen
  photo: elina_kapanen
  about_et: >
    Olen mitmekülgse taustaga disainer 8-aastase töökogemusega erinevatel disaini aladel.
    Minu haridustaust on ärianalüüsis ja tarkvaraarenduses (TTÜ) ning olen õppinud ka
    inimese-arvuti interaktsiooni TLÜs. Eelkõige aga olen siiski olnud uurija-õppija omal käel.
    Hetkel seisan vastakuti põnevate väljakutsetega Testlios tootejuhi ja -disaineri rollis.
    Muul ajal armastan lugeda, muusikat kuulata, olla looduses, proovida kätt illustreerimises
    ja kirjutada tootedisaini teemadel.
    Hackathonil olen meelsasti nõus abistama user researchi, kasutajaliidese ja kasutajakogemuse
    teemadel: Kuidas leida ja valideerida probleeme? Kuidas leida mitmekülgseid lahendusi ja valida MVP?
    Kuidas vaadata toodet kui teekonda, et see looks kasutajale väärtust õigetel ajahetkedel ja kontekstis?
    Kuidas luua mugavaid, kaasahaaravaid ning ilusaid kasutajaliideseid?
  about_en: >
    I’m a multidisciplinary designer with 8 years of working experience in different areas of design.
    My educational background is in business analysis and software development (TTÜ) and I also studied
    human-computer interaction in TLÜ. Currently I’m facing interesting challenges in Testlio in
    the role of product manager/designer. In my free time I'm a music addict who loves to read,
    spend time in the nature, experiment with illustrating and write on the topic of product design.
    In the Hackathon, I am happy to help you with user research, interface and experience design:
    how to explore and validate problems, come up with diverse solutions and choose MVP,
    view the product as a journey to create value to the user in the right context?
    How to create convenient, engaging and beautiful user interfaces?

- name: Timmu Tollimägi
  photo: timmu_tollimagi
  about_et: >
    Olen startupi Aude Opus tegevjuht ja poole kohaga mehhatroonikatudeng.
    Üldiselt tegelen rohkem hardware-iga kuid selle häkatoni raames aitan pitchimisega.
    Usun, et kümned pitchimisvõistlused nii Eestis, Lätis kui USA-s ja mõned auhinnalised kohad,
    näiteks Garage48-l” on andnud korraliku põhja arusaamiseks, milline võiks üks müügikõne ehk pitch olla.
  about_en: >
    I am CEO of startup Aude Opus and a mechatronics student at TTÜ.
    My main focus is on hardware, but at LAPhack I’ll help you with pitching.
    Over the couple of last years I’ve competed in tens of international pitching
    events and have also experience in participating in hackatons.

- name: Kristjan Kool
  photo: kristjan_kool
  about_et: >
    Töötan LHV Pangas tarkvaraarendusüksuse juhina. Tarkvaraarendusega olen seotud aastast 2007.
    Varasemalt olen õppinud Tartu Ülikoolis teadusfilosoofiat. 2011 lõpetasin IT Kolldeži
    ning edasi jätkusid õpingud Tartu Ülikooli informaatika magistrantuuris.
    Peres on kasvamas kolm väikest last, kes ilmselt on peamiseks tõukejõuks, tegelemaks hariduse temaatikaga.
    Olen veendunud, et lähimas tulevikus on haridusteenuseid ees ootamas suured muutused.
    Soovin kõigile uutjatele edu ja jõudu
  about_en: >
    I work at LHV bank as the team leader of Software Development Department.
    My three kids are probably the main reason to keep an eye on everything connected to education.
    There hasn’t been much progress lately. I think it is time to renew education.

- name: Aive Uus
  photo: aive_uus
  about_et: >
    Olen töötanud tarkvaraarenduses  üle kümne aasta erinevates rollides, näiteks analüütik, testija,
    projektijuht, agile coach, team leader. Samuti olen olnud nii teostaja kui ka tellija rollis
    ning seotud projektidega nii riigile kui ka erasektorile (mõned näited: Maanteeameti e-teenindus, Ekspress Grupi
    tellimuste haldamise süsteem, Rootsi erasektori tervisevaldkonna startup Brighter,
    Makedoonia e-parlamendi kaardistus jne). Praegu töötan ettevõttes Concise Systems.
    Aeg-ajalt meeldib panna end proovile erinevate sertifikaatide ja koolitustega.
    Innustun muutuvast maailmast, agiilsusest, entusiastlikest inimestest ning meeskonnatööst.
    Usun, et töö võib olla ühtlasi ka hobi!
    LAPhackil aitan hea meelega ideed läbi mõelda ning selle taga ärimudelit leida.

    PS. Üks lapikute asutajaliikmetest ning pikaaegne juhatuse liige.
  about_en: >
    I’ve been working in software development over ten years in different roles: analyst, tester,
    project manager, agile coach, team leader etc. Sometimes I like to challenge myself by taking
    certification exams and I always love to learn new things. I get encouraged by enthusiastic people
    and changing the world. I believe that work can be hobby at the same time. That’s why I was in Lapikud.

- name: Erik Soekov
  photo: erik_soekov
  about_et: >
    Olen teise aasta informaatika magistri hakatis, kellele meeldib ääretult progreda.
    Seetõttu olen aktiivne ka Lapikutes. Minu lemmikud keeled on C++ ja java ning mulle meeldib neist
    väänata välja igasugu algoritme. On hea, kui töö ja hobi langevad kokku,
    sest selline huvi kindlustas mulle töö panga andmebaaside tuumiku peal.
    LAPhackile tulin jagama oma kogemusi ning minu käest võib küsida kõike back-endiga seonduvat.
  about_en: >
    I am second year master’s degree student, who really likes to write some code.
    That’s why I’m in Lapikud. My favourite languages are C++ and java.
    It’s good when work is also a hobby, because that way I got a job in a bank.
    In LAPhack I’d like to share my experience about back-end.

- name: Berta Härsing
  photo: berta_harsing
  about_et: >
    Olen tarkvara arendaja firmas Nortal ning oman ka aastast arenduskogemust telekomi ettevõttes Elisa.
    Eelmine aasta lõpetasin oma bakalaureusekraadi TTÜ Informaatika erialal. Tegutsesin ülikooli ajal
    TTÜ Tarkvaraarenduse klubis Lapikud juhatuse esimehena ning turunduse ja ürituste valdkonna juhatuse liikmena.
    Vabal ajal meeldib kokata, reisida ning muusikat kuulata.
    LAPhackail saan nõu anda nii mobiilirakenduste kui back-endi osas.
  about_en: >
    I am software developer at Nortal, who has also worked in Elisa fo a year.
    Last year I graduated from TTÜ bachelor’s program in informatics. At that time I was also in Lapikud.
    At LAPhack I can give advice about apps for smartphones and back-end development.

- name: Robert Kullamaa
  photo: robert_kullamaa
  about_et: >
    Igapäevaselt töötan vanem-arendajana telekommunikatsiooni ettevõttes Elisa,
    kuid oman töökogemust IT-valdkonnas juba üle 5 aasta. Esimene kokkupuude
    arendamisega algas juba põhikoolis Tartu Ülikooli C kursust läbides.
    Hackathonil võib minu poole pöörduda küsimustega, mis puudutavad
    front-endi ning saan hästi hakkama ka serveri poolega.
  about_en: >
    My daily job is senior developer at Elisa. I have already five years of work experience in IT.
    I wrote my first lines of code already before going to gymnasium.
    At LAPhack I can help with front-end and servers.

- name: Indrek Ots
  photo: indrek_ots
  about_et: >
    Igapäevaselt töötan ettevõttes Concise Systems tarkvaraarendajana.
    Tihedam side IT-sektoriga algas minul aastal 2010, kuid hobi korras tegelesin programmeerimisega
    juba varemgi. 2011. aastal lõpetasin Eesti Infotehnoloogia Kolledži.
    Sellele järgnes magistrantuur TTÜs, mis kahjuks ei ole siiani lõpuni jõudnud.
    Olen olnud ka õpetaja rollis ning käimasoleval sügissemestril võib mind leida
    TTÜ IT Kolledžis tudengeid õpetamas. Saan olla abiks mobiilirakenduste ja veebirakenduste
    serveri poole ehitamisel ning integratsioonide loomisel teiste teenustepakkujatega.
  about_en: >
    On daily basis I work at Concise Systems as a software developer.
    I started in IT sector in 2010, but before was it already my hobby.
    I’ve been teacher before and this fall You can find me in TTÜ IT college.
    I can help with apps, building servers and coooperating with other companies.

- name: Artur Salus
  photo: artur_salus
  about_et: >
    Tegutsen Fanvestory-s back-end arendajana(PHP). Esimese rea koodi kirjutasin 8-aastaselt,
    kuid sügavamalt hakkasin programmeerimisega tegelema.
    Eesti Ettevõtluskõrgkoolis Mainor, kus lõpetasin cum laude veebitehnoloogiate eriala.
    Ametialaselt olen töötanud umbes 4 aastat fin-tech sektoris.
    Esimese start-up tiimiga liitusin kaks aastat tagasi. Selle teekonna jooksul olen läbinud tiimidega
    Digix inkubaatori ning Startup Wise Guys kiirendi.
    Laphack-il olen valmis abistama back-end arenduse, rakenduse arhitektuuri,
    serveri ülesseadmise ning tootearenduse teemadel
  about_en: >
    I work at Fanvestory as a back-end developer (PHP). I wrote my first line of code when I was 8.
    I started to dive deeper into programming while I was a student at Estonian Entrepreneurship
    University of Applied Sciences which I graduated with cum laude. I have worked for around 4 years in fin-tech.
    My start-up journey began 2 years ago. During this journey I have been a part of teams going through
    Digix incubator and Startup Wise Guy accelerator.
    During Laphack I can help with back-end development, application architecture, server setup and product development.
